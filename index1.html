    <!--2.Reset parameters  -->

    <script>
        function sum(...args){
            let result=0;

            for(let i=0;i<args.length;i++){
                result=result+args[i];
            }
            alert(result);
        }

        sum(2,5);
        sum(2,5,7);
        sum(2,5,7,9);
        sum(2,5,7,9,8);
    </script>





</body>
